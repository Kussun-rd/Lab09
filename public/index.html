<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
    }
    .img-thumbnail {
      max-height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h2 class="text-center mb-0">Gesti√≥n de Productos</h2>
      </div>
      <div class="card-body">
        <!-- Formulario Crear Producto -->
        <form id="form-producto" enctype="multipart/form-data" class="row g-3">
          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required />
          </div>
          <div class="col-md-4">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required />
          </div>
          <div class="col-md-4">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required />
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Crear Producto</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de Productos -->
    <div class="card mt-4 shadow">
      <div class="card-body">
        <h4 class="card-title mb-4">Lista de Productos</h4>
        <table class="table table-hover" id="productTable">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Descripci√≥n</th>
              <th>Imagen</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Editar Producto -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-editar-producto" enctype="multipart/form-data">
          <div class="modal-header bg-warning">
            <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-id" name="id" />
            <div class="mb-3">
              <label for="edit-nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="edit-nombre" name="nombre" required />
            </div>
            <div class="mb-3">
              <label for="edit-descripcion" class="form-label">Descripci√≥n</label>
              <input type="text" class="form-control" id="edit-descripcion" name="descripcion" required />
            </div>
            <div class="mb-3">
              <label for="edit-imagen" class="form-label">Nueva Imagen (opcional)</label>
              <input type="file" class="form-control" id="edit-imagen" name="imagen" accept="image/*" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS y jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      cargarProductos();
    });

    // Crear producto
    $("#form-producto").submit(function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      $.ajax({
        url: "http://localhost:3000/api/productos",
        type: "POST",
        data: formData,
        processData: false,
        contentType: false,
        success: function () {
          alert("‚úÖ Producto creado");
          $("#form-producto")[0].reset();
          cargarProductos();
        },
        error: function () {
          alert("‚ùå Error al crear producto");
        },
      });
    });

    // Cargar productos
    function cargarProductos() {
      $.ajax({
        url: "http://localhost:3000/api/productos",
        type: "GET",
        success: function (productos) {
          const tableBody = $("#productTable tbody");
          tableBody.empty();
          productos.forEach((producto) => {
            tableBody.append(`
              <tr>
                <td>${producto.nombre}</td>
                <td>${producto.descripcion}</td>
                <td><img src="${producto.imagenUrl}" class="img-thumbnail" width="100"></td>
                <td class="text-end">
                  <button class="btn btn-sm btn-warning me-2" onclick="editarProducto('${producto.id}')">Editar</button>
                  <button class="btn btn-sm btn-danger" onclick="eliminarProducto('${producto.id}')">Eliminar</button>
                </td>
              </tr>
            `);
          });
        },
        error: function () {
          alert("‚ùå Error al cargar productos");
        },
      });
    }

    // Eliminar producto
    function eliminarProducto(id) {
      if (!confirm("¬øEliminar este producto?")) return;
      $.ajax({
        url: `http://localhost:3000/api/productos/${id}`,
        type: "DELETE",
        success: function () {
          alert("üóëÔ∏è Producto eliminado");
          cargarProductos();
        },
        error: function () {
          alert("‚ùå Error al eliminar");
        },
      });
    }

    // Abrir modal y cargar datos
    function editarProducto(id) {
      $.get(`http://localhost:3000/api/productos/${id}`, function (producto) {
        $("#edit-id").val(producto.id);
        $("#edit-nombre").val(producto.nombre);
        $("#edit-descripcion").val(producto.descripcion);
        $("#modalEditar").modal("show");
      }).fail(function () {
        alert("‚ùå No se pudo cargar el producto");
      });
    }

    // Guardar cambios
    $("#form-editar-producto").submit(function (e) {
      e.preventDefault();
      const id = $("#edit-id").val();
      const formData = new FormData(this);

      $.ajax({
        url: `http://localhost:3000/api/productos/${id}`,
        type: "PUT",
        data: formData,
        processData: false,
        contentType: false,
        success: function () {
          $("#modalEditar").modal("hide");
          alert("‚úÖ Producto actualizado");
          cargarProductos();
        },
        error: function () {
          alert("‚ùå Error al actualizar");
        },
      });
    });
  </script>
</body>
</html>
